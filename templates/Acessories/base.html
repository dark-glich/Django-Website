{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rubik:wght@300&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="{% static 'Css/base.css'%}">
     <title>Cssify</title>
</head>
<body>
     <div class="container">
          <div class="sidebar">
               <h1 id="title"><a href="{%url 'Home'%}">Cssify</a></h1>
               {% block sidebar %}  {% endblock sidebar %}
          </div>
          
          <div class="main">
               <nav>
                    <div class="mode">Font Style</div>
                    <div class="mode">Transform</div>
                    <div class="mode">FlexBox</div>
                    <div class="mode">Border</div>
                    <div class="mode">Box Shadow</div>
               </nav>
               {% block content %}  {% endblock %}
          </div>
     </div>

     {% include 'Acessories/coment-section.html' %}
</body>
</html>
